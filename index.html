<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen" >
           <input type="text" id="display" disabled>
        </div>
        <div class="keys">
            <div class="row-1">
                <button class="ac" id="clear">AC</button>
                <button class="del"id="del">DEL</button>
                <button class="dot-btn">.</button>
                <button class="divide-sign">/</button>
            </div>
            <div class="row-2">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiplication-sign">*</button>
            </div>
            <div class="row-3">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtraction-sign">-</button>
            </div>
            <div class="row-4">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="addition-sign">+</button>
            </div>
            <div class="row-5">
                <button class="double-zero">00</button>
                <button class="single-zero">0</button>
                <button class="equals-sign">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
